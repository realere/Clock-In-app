<html>
    <head>
        
        <title>Clock-In LogIn</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="clockIn.css"/>
        <link type="text/css" rel="stylesheet" href="clockinandroid.css"/>
        <script type="text/javascript" src="https://maps.googlepis.com/maps/api/js?key=AIzaSyDZopNkXSseDt8eqKR015D9q4BtzM5SjkA"></script>
        <script type="text/javascript" src="clockin.js" defer >  </script>
        <script type="text/javascript" src="cordova.js"></script>
        
    </head>
    
    <body>
        <div class="container">
            <div class="main">
                <h2> Clock-In  </h2>
                <form id="form_id" method="post" name="myform">
                    <label>User Name :</label>
                    <input type="text" name="username" id="username"/>
                    <label>Password :</label>
                    <input type="password" name="password" id="password"/>
                    <input type="button" value="Login" id="submit" onclick="validate()"/>
                </form>
                <span> <br/><b class="valid">
                        User Name : Formget<br/>Password : formget#123</b></span>
            </div>
        </div>
        
        
    </body>
</html>
